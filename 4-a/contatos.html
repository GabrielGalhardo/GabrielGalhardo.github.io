<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatos</title>
  </head>

  <link rel="stylesheet" href="style.css">

  <body>

    <header>
      <h1>Contatos</h1>
      <i><h3>Exercícios</h3></i>
    </header>

    <section class="backgound-cinza">
      <ul>
        <li>
          <a href="index.html">Retornar</a>
        </li>
      </ul>
    </section>

    <br />
    <form action="http://httpbin.org/post" method="post">
      <fieldset>
        <legend>Entre em Contato Conosco!</legend>

        <br />
        <div>
          <label for="nome" aria-placeholder="Digite seu nome"
            ><strong>Nome</strong>:</label
          >
          <input id="nome" name="nome" type="text"></input>
        </div>
        <br />

        <div>
          <label for="assunto" aria-placeholder="Digite o Assunto"
            ><strong>Assunto:</strong></label
          >
          <input id="assunto" name="assunto" type="text"></input>
        </div>
        <br />

        <div>
          <label for="data"><strong>Data da Ocorrencia:</strong></label>
          <input type="date" />
        </div>
        <br />

        <div>
          <label for="foto"><strong>Foto da Ocorrência:</strong></label>
          <input type="file" />
        </div>
        <br />

        <div>
          <label for="telefone" aria-placeholder="Digite seu Telefone"
            ><strong>Telefone:</strong></label
          >
          <input id="telefone" name="telefone" type="tel"></input>
        </div>
        <br />

        <div>
          <label for="email" aria-placeholder="Digite seu E-mail"
            ><strong>E-mail:</strong></label
          >
          <input id="email" name="email" type="email"></input>
        </div>
        <br />

        <div>
          <label for="mensagem" aria-placeholder="Digite sua Mensagem"
            ><strong>Mensagem:</strong></label
          >
          <input id="mensagem" name="mensagem" type="text"></input>
        </div>
        <br />

        <label for="Estilo"><strong>Estilo:</strong></label>
        <select id="estilo" name="estilo">
          <option value="">Selecione um estilo</option>
          <option value="Academico">Acadêmico</option>
        </select>
        <br />
        <br />

        <label for="pais"><strong>Selecione um País:</strong></label>
        <select id="pais" name="pais">
          <option value="">Selecione um país</option>
          <option value="Canada">Canadá</option>
          <option value="USA">Estados Unidos</option>
          <option value="Brasil">Brasil</option>
          <option value="Outro">Outro</option>
        </select>
        <br />
        <br />

        <div>
          <button type="submit" name="confirmar" value="confirmar">confirmar</button>
          <button type="reset" value="limpar" name="impar">Limpar</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
